<body>
	
	<div class="container">
		<br>
		    <div class="row">
	<div class="col-md-12">
		<div class="jumbotron text-center">
		<h1><span class="glyphicon glyphicon-road"></span> YOU WILL DIE ON THIS TRAIN. </h1>
		</div>
	</div>
		    </div>

            <body>
	
                
            
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Up to Date according to Hoyle Non-Denominational, devo, Train Schedule</h3>
                                </div>
                                <div class="panel-body">
                                    <div id="content">
                                        <table class="table">
                                            <thead>
                                                <tr>
                        <th>Update</th>
                      <th>Train Name</th>
                      <th>Destination</th>
                     <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                        <th>Remove</th>
                                                </tr>
                                            </thead>
                                            <tbody id="tableContent">
                                            </tbody>
                                        </table>
                     </div>
            </div>
               </div>
                       </div>
        </div>
        
                <div class="row">
            
            <div class="col-md-12">
                <div class="panel panel-default">
                  <div class="panel-heading">
                                <h3 class="panel-title">Add Train</h3></div>
                        <div class="panel-body">
                            <form id="formID">
                              <div class="form-group">
                                    <label for="trainName">Train Name</label>
                                    <input type="text" class="form-control" id="trainName" aria-describedby="trainName" placeholder="">
                           </div>
                               <div class="form-group">
                                 <label for="trainDestination">Destination</label>
                             <input type="text" class="form-control" id="trainDestination" aria-describedby="trainDestination" placeholder="">
                               </div>
                                  <div class="form-group">
                                    <label for="firstTrainTime">First Train Time (HH:mm - 24HR clock)</label>
                                    <input type="text" class="form-control" id="firstTrainTime" aria-describedby="firstTrainTime" placeholder="">
                                  </div>
                                  <div class="form-group">
                                    <label for="frequency">Frequency (min)</label>
                                    <input type="number" class="form-control" id="frequency" aria-describedby="frequency" placeholder="">
                                  </div>
                                  <button type="submit" class="btn btn-success btn-lg" id="submit">Submit</button>
                                </form>
</div>
</div>
 </div>
  </div>
        
 </div>
